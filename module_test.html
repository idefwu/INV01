<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>模組載入測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🧪 模組載入測試</h1>
    <div id="results"></div>
    
    <!-- 載入所有JavaScript模組 (與index.html相同順序) -->
    <script src="basic/js/models.js"></script>
    <script src="basic/js/utils.js"></script>
    <script src="basic/js/dashboard.js"></script>
    <script src="basic/js/products.js"></script>
    <script src="basic/js/customers_enhanced.js"></script>
    <script src="basic/js/suppliers.js"></script>
    <script src="basic/js/purchase.js"></script>
    <script src="basic/js/sales.js"></script>
    <script src="basic/js/inventory.js"></script>
    <script src="basic/js/rop.js"></script>
    <script src="basic/js/reports.js"></script>
    
    <script>
        function addResult(type, message) {
            const resultsDiv = document.getElementById('results');
            const result = document.createElement('div');
            result.className = `result ${type}`;
            result.textContent = message;
            resultsDiv.appendChild(result);
        }
        
        function testModules() {
            console.log('🧪 開始模組載入測試...');
            
            const modules = [
                { name: 'InventorySystem', class: InventorySystem },
                { name: 'DashboardModule', class: DashboardModule },
                { name: 'ProductsModule', class: ProductsModule },
                { name: 'CustomersModule', class: CustomersModule },
                { name: 'SupplierModule', class: SupplierModule },
                { name: 'PurchaseModule', class: PurchaseModule },
                { name: 'SalesModule', class: SalesModule },
                { name: 'InventoryModule', class: InventoryModule },
                { name: 'ROPModule', class: ROPModule },
                { name: 'ReportsModule', class: ReportsModule }
            ];
            
            let successCount = 0;
            
            modules.forEach(module => {
                try {
                    if (typeof module.class === 'function') {
                        addResult('success', `✅ ${module.name} 類別已定義`);
                        successCount++;
                    } else {
                        addResult('error', `❌ ${module.name} 類別未定義`);
                    }
                } catch (error) {
                    addResult('error', `❌ ${module.name} 檢查失敗: ${error.message}`);
                }
            });
            
            // 測試實例化
            try {
                const system = new InventorySystem();
                addResult('success', `✅ InventorySystem 可以正常實例化`);
                
                const dashboardModule = new DashboardModule(system);
                const productsModule = new ProductsModule(system);
                const customersModule = new CustomersModule(system);
                const supplierModule = new SupplierModule(system);
                const purchaseModule = new PurchaseModule(system);
                const salesModule = new SalesModule(system);
                const inventoryModule = new InventoryModule(system);
                const ropModule = new ROPModule(system);
                const reportsModule = new ReportsModule(system);
                
                addResult('success', `✅ 所有模組都可以正常實例化`);
                
                // 測試基本功能
                const productCount = system.products.length;
                addResult('success', `✅ 系統載入了 ${productCount} 個商品`);
                
                const reorderCount = system.getReorderProducts().length;
                addResult('success', `✅ ROP功能正常，找到 ${reorderCount} 個需要補貨的商品`);
                
                successCount += 4;
                
            } catch (error) {
                addResult('error', `❌ 模組實例化測試失敗: ${error.message}`);
            }
            
            // 總結
            const totalTests = modules.length + 4; // 10個模組 + 4個實例化測試
            addResult(successCount === totalTests ? 'success' : 'error', 
                `🏁 測試完成: ${successCount}/${totalTests} 項測試通過`);
            
            if (successCount === totalTests) {
                addResult('success', `🎉 所有模組測試通過！index.html 應該能正常運作了。`);
            } else {
                addResult('error', `⚠️ 發現問題，需要進一步修復。`);
            }
        }
        
        // 頁面載入後執行測試
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testModules, 100);
        });
    </script>
</body>
</html>
