<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>getProductById 修復測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🔧 getProductById 修復測試</h1>
    <div id="results"></div>
    
    <script src="basic/js/models.js"></script>
    <script>
        function addResult(type, message) {
            const resultsDiv = document.getElementById('results');
            const result = document.createElement('div');
            result.className = `result ${type}`;
            result.textContent = message;
            resultsDiv.appendChild(result);
        }
        
        function testGetProductById() {
            try {
                // 創建系統實例
                const system = new InventorySystem();
                addResult('success', '✅ InventorySystem 實例創建成功');
                
                // 檢查是否有產品
                const productCount = system.products.length;
                addResult('success', `✅ 系統載入了 ${productCount} 個商品`);
                
                // 測試 getProductById 方法
                if (typeof system.getProductById === 'function') {
                    addResult('success', '✅ getProductById 方法已存在');
                    
                    // 測試獲取第一個商品
                    const firstProduct = system.products[0];
                    if (firstProduct) {
                        const foundProduct = system.getProductById(firstProduct.id);
                        if (foundProduct && foundProduct.id === firstProduct.id) {
                            addResult('success', `✅ getProductById 功能正常，成功獲取商品: ${foundProduct.name}`);
                        } else {
                            addResult('error', '❌ getProductById 返回了錯誤的商品');
                        }
                    }
                    
                    // 測試不存在的ID
                    const nonExistentProduct = system.getProductById('non-existent-id');
                    if (nonExistentProduct === undefined) {
                        addResult('success', '✅ 查詢不存在的ID正確返回 undefined');
                    } else {
                        addResult('error', '❌ 查詢不存在的ID應該返回 undefined');
                    }
                    
                } else {
                    addResult('error', '❌ getProductById 方法不存在');
                }
                
                // 測試其他新增的方法
                const methods = ['getCustomerById', 'getSupplierById', 'getPurchaseOrderById', 'getSalesOrderById'];
                methods.forEach(method => {
                    if (typeof system[method] === 'function') {
                        addResult('success', `✅ ${method} 方法已存在`);
                    } else {
                        addResult('error', `❌ ${method} 方法不存在`);
                    }
                });
                
                addResult('success', '🎉 所有測試通過！現在 index.html 中的商品管理功能應該能正常工作了。');
                
            } catch (error) {
                addResult('error', `❌ 測試失敗: ${error.message}`);
                console.error('測試錯誤:', error);
            }
        }
        
        // 頁面載入後執行測試
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testGetProductById, 100);
        });
    </script>
</body>
</html>
